<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- container -->
	<div class="container">
		<!-- upper -->
		<div class="upper-part">
			<h1>Metric/imperial Unit Conversion</h1>
				<input id="input-number" min="10" max="99" maxlength="2">
					<div class="btn">
						<button id="btn">Convert</button>
					</div>
		</div>
		
<!-- lower -->
		<div class="lower-part">
			<div>
				<h3>Length (meter/Feet)</h3>
				<p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
			</div>
			<div>
				<h3>Volume (Liters/Gallons)</h3>
				<p id="volume">0 Liters = 0.000 Liters | 0 Gallons = 0.000 Gallons</p>
			</div>
			<div>
				<h3>Mass (Kilograms/Pounds)</h3>
				<p id="mass">0 Kilograms = 0.000 Kilograms | 0 Pounds = 0.000 Pounds</p>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
